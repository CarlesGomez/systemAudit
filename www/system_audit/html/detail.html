<html>
	<head>
		<title>System Audit - Details</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../frameworks/bootstrap-3.3.4/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../frameworks/sweetalert-master/dist/sweetalert.css">
		<link rel="stylesheet" href="../css/custom.css">
	</head>
	<body>

		<!--Opcions de dalt-->
		<div class="container">
			<br/>
			<div class='rightMine'>
				<button type="button" class="btn btn-default btn-md" data-toggle="tooltip" data-placement='bottom' title="Location"><b>System Audit > Systems > Detail</button>
    			<button type="button" class="btn btn-info btn-md" onclick='document.location.href="systems.html";'>
      				<span class="glyphicon glyphicon-th-list"></span> <b/>Go to systems</b>
    			</button>
    			<button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#addModalUser">
      				<span class="glyphicon glyphicon-plus"></span> <b/>Add user</b>
    			</button>
				<button type="button" class="btn btn-info btn-md"><b>Logged As <span class="badge" id='userName' style="color:black;"></span></b></button>
				<button onclick="logout()" type="button" class="btn btn-info btn-md" onclick="" data-toggle="tooltip" data-placement='bottom' title="Logout"><span class="glyphicon glyphicon-step-forward"></span></button>
			</div>
			<br/>
		</div>

		<!--Barra de navegació de dalt-->
		<div class="navbar-wrapper">
			<div class="container">
				<nav class="navbar navbar-inverse">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>

						<div id="navbar" class="navbar-collapse collapse">
							<ul class="nav navbar-nav">
								<!--Faig la crida als onclicks de dos mètodes perquè estàn a fitxers separats, i estalviar-me problemes. -->
								<li class="active menuItemMine" id="systemId" onclick='changeActiveItem(this.id);'><a href="#System">
								<b>System</b></a></li>
								<li class="dropdown menuItemMine" id='hwId' onclick='changeActiveItem(this.id)'>
									<a href="#Hardware" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
										<b>Hardware</b> <span class="caret"></span></a>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#Motherboard">Motherboard</a></li>
										<li><a href="#Bios">Bios</a></li>
										<li><a href="#Memory">Memory</a></li>
										<li><a href="#Video">Video</a></li>
										<li><a href="#Processor">Processor</a></li>
										<li><a href="#Network">Network</a></li>
										<li><a href="#Disk">Disk</a></li>
									</ul>
								</li>
								<li class='menuItemMine' id="windowsId" onclick='changeActiveItem(this.id);'><a href='#Windows'><b>Windows</b></a></li>
								<li class='menuItemMine' id="installed" onclick='changeActiveItem(this.id);'><a href="#Installed"><b>Installed Software</b></a></li>
								<li><button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='detail.html';"
								 style='margin-top:5px;'>
								<span class="glyphicon glyphicon-refresh"></span></button></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>

		<!--Informació dels components-->
		<div id='systemComponent'>
			<div class="container">
	  			<div class="row">
	  				<div class="col-sm-2">
						<img class="img-thumbnail" src=""/>
					</div>

	  				<div class="col-sm-10">
						<div class="list-group">
							<a class="list-group-item active centerMine"></a>
							<a class="list-group-item"><h5><span class="label label-default"></span></h5></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br/>
		<!--Add user Modal-->
		<div class="container">
			<div class="modal fade" id="addModalUser" role="dialog">
				<div class="modal-dialog">
						<!--Modal content-->
					<div class="modal-content"  style="background-color:#eee;">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<div class="centerMine">
								<button type="button" class="btn btn-lg btn-primary"><b>Add User</b></button><br/>
							</div>
						</div>
						<div class="modal-body">
							<form role="form">
								<div class="form-group">
									<button type="button" class="btn btn-md btn-info" style="color:black;"><b>Name:</b></button><br/><br/>
									<input type="text" class="form-control" id="userNameAdd" placeholder="User Name"/>
								</div>
								<div class="form-group">
									<button type="button" class="btn btn-md btn-info" style="color:black;"><b>Mail:</b></button><br/><br/>
									<input type="text" class="form-control" id="userMailAdd" placeholder="example@mail.com"/>
								</div>
								<div class="form-group">
									<button type="button" class="btn btn-md btn-info" style="color:black;"><b>Password:</b></button><br/><br/>
									<input type="password" class="form-control" id="userPwdAdd" placeholder="User Password"/>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button class="btn" data-dismiss="modal" aria-hidden="true"><b>Close</b></button>
							<button class="btn btn-primary" onclick="addUser()"><b>Save changes</b></button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
	<!--JS-->
	<script src="../frameworks/jquery-1.11.3.min.js"></script>
	<script src="../frameworks/bootstrap-3.3.4/dist/js/bootstrap.js"></script>
	<script src="../frameworks/sweetalert-master/dist/sweetalert.min.js"></script> 
	<script src="../js/utils.js"></script>
	<script src="../js/detail.js"></script>
</html>
